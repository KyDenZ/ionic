<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Tab - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  <style>
  </style>
</head>

<body>

  <ion-app>
    <ion-nav>
      <ion-tabs>
        <ion-tab tab="tab-one" component="tab-one"></ion-tab>
        <ion-tab tab="tab-two" component="tab-two"></ion-tab>
        
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="tab-one">
            <ion-icon name="trash"></ion-icon>
            <ion-label>Tab One</ion-label>
          </ion-tab-button>
          
          <ion-tab-button tab="tab-two">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>Tab Two</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-nav>

  </ion-app>

  <script>
    
    
    class TabOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-title>Tab One</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            Tab One
            <ion-nav-link router-direction="forward" component="page-child">
              <ion-button mode="md" class="next">Go to Page Two</ion-button>
            </ion-nav-link>
          </ion-content>
        `;
      }
    }
    
    class TabTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-title>Tab Two</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            Tab Two
          </ion-content>
        `;
      }
    }


    class ChildPage extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header>
            <ion-toolbar>
              <ion-title>Child</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            Child
          </ion-content>
        `;
      }
    }
    customElements.define('page-child', ChildPage);
    customElements.define('tab-one', TabOne);
    customElements.define('tab-two', TabTwo);

  </script>
</body>

</html>
